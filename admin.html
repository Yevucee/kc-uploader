    function normaliseDate(s) {
  if (!s) return null;
  s = s.trim();
  // Already ISO (YYYY-MM-DD)?
  if (/^\d{4}-\d{2}-\d{2}$/.test(s)) return s;
  // DD.MM.YYYY → YYYY-MM-DD

// Build in-memory maps for quick lookups
async function preloadMaps(){
  const maps = {};
  {
    // we need both code->id and name->id
    const { data } = await supabase.from('ports').select('id,unlocode,name');
    maps.portByUnlocode = new Map((data||[]).map(r => [String(r.unlocode||'').toUpperCase(), r.id]));
    maps.portByName     = new Map((data||[]).map(r => [String(r.name||'').trim().toLowerCase(), r.id]));
  }
  {
    const { data } = await supabase.from('counterparties').select('id,name');
    maps.companyByName = new Map((data||[]).map(r => [String(r.name||'').trim().toLowerCase(), r.id]));
  }
  return maps;
}

// --- 3) Upserts: Ports ---
async function upsertPorts(rows, mode){
  const toNum = v => (v === '' || v == null ? null : Number(v));
  const inRange = (n, min, max) =>
    n == null ? null : (isFinite(n) && n >= min && n <= max ? n : null);

  const clean = (r) => {
    const unlocode = String(r.unlocode || '').trim().toUpperCase();
    if (!unlocode) return null; // must have a UN/LOCODE

    const name    = (r.name || '').trim();
    const country = String(r.country || '').trim().toUpperCase() || null;

    const lat = inRange(toNum(r.latitude),  -90,  90);
    const lon = inRange(toNum(r.longitude), -180, 180);

    return {
      name,
      country,
      unlocode,
      latitude:  lat,
      longitude: lon,
      zone_code: (r.zone_code || '').trim() || null,
      notes:     (r.notes     || '').trim() || null
    };
  };

  // Deduplicate by UN/LOCODE (last wins)
  const dedup = new Map();
  for (const r of rows) {
    const c = clean(r);
    if (!c) continue;
    dedup.set(c.unlocode, c);
  }
  const data = Array.from(dedup.values());
  if (!data.length){ log('ports: nothing to upsert'); return; }

  const opt = { onConflict:'unlocode' };
  for (const b of chunk(data, 500)){
    const { error } = await (
      mode === 'insert'
        ? supabase.from('ports').insert(b)
        : supabase.from('ports').upsert(b, opt)
    );
    if (error) throw new Error('ports: ' + error.message);
    log(`ports: processed ${b.length}`);
  }
}

// --- 5) Upserts: Procedures ---
async function upsertProcedures(rows, mode){
  const maps = await preloadMaps();
  const data = [];

  for (const r of rows) {
  const code = String(r.port_unlocode || '').trim().toUpperCase();
  const pname = String(r.port_name || '').trim().toLowerCase();

  const portId =
    (code && maps.portByUnlocode.get(code)) ||
    (pname && maps.portByName.get(pname)) ||
    null;

  const companyId = maps.companyByName.get(String(r.company_name||'').trim().toLowerCase());
  if(!portId || !companyId){
    log(`skip: could not resolve for "${r.title}" (port=${r.port_unlocode||r.port_name||''}, company=${r.company_name})`);
    continue;
  }
    data.push({
      title: (r.title || '').trim(),
      port_id: portId,
      customer_counterparty_id: companyId,
      description: (r.description || '').trim() || null,
      steps: (r.steps || '').trim() || null,
      required_documents: (r.required_documents || '').trim() || null,
      expiry_date: normaliseDate(r.expiry_date || ''), // accepts DD.MM.YYYY or YYYY-MM-DD
      notes: (r.notes || '').trim() || null
    });
  }

  if(!data.length){ log('procedures: nothing to upsert'); return; }

  const opt = { onConflict:'port_id,customer_counterparty_id,title' };
  for(const b of chunk(data, 300)){
    const {error} = await (mode==='insert'
      ? supabase.from('procedures').insert(b)
      : supabase.from('procedures').upsert(b, opt));
    if(error) throw new Error('procedures: '+error.message);
    log(`procedures: processed ${b.length}`);
  }
}

// --- 6) Upserts: Company ↔ Port links (optional; table name may differ) ---
async function upsertCompanyPorts(rows, mode){
  const maps = await preloadMaps();
  const data = [];

  for (const r of rows){
    const companyId = maps.companyByName.get(String(r.company_name || '').trim().toLowerCase());

    const code  = String(r.port_unlocode || '').trim().toUpperCase();
    const pname = String(r.port_name || '').trim().toLowerCase();
    const portId =
      (code && maps.portByUnlocode.get(code)) ||
      (pname && maps.portByName.get(pname)) ||
      null;

    if (!companyId || !portId){
      log(`skip: could not resolve link (company="${r.company_name}", port="${r.port_unlocode||r.port_name||''}")`);
      continue;
    }

    data.push({
      company_id: companyId,
      port_id:    portId,
      role:  (r.role  || '').trim() || null,
      notes: (r.notes || '').trim() || null
    });
  }

  if (!data.length){ log('company_ports: nothing to upsert'); return; }

  // Adjust table/key if yours differs (assumes unique(company_id,port_id))
  const opt = { onConflict:'company_id,port_id' };
  for (const b of chunk(data, 300)){
    const { error } = await (
      mode === 'insert'
        ? supabase.from('company_ports').insert(b)
        : supabase.from('company_ports').upsert(b, opt)
    );
    if (error) throw new Error('company_ports: ' + error.message);
    log(`company_ports: processed ${b.length}`);
  }
}

      const missing = !hasName && !hasCode
        ? 'UN/LOCODE and name'
        : (!hasCode ? 'UN/LOCODE' : 'name');
      throw new Error(
        `New port row is missing ${missing}. ` +
        `Provide both "port_unlocode" and "port_name" for new ports. ` +
        `Row: port_unlocode="${r.port_unlocode||''}", port_name="${r.port_name||''}"`
      );
    }

    // Queue this truly-new port for upsert (dedup later on unlocode)
    newPortRows.push({
      name:       String(r.port_name||'').trim(),
      country:    String(r.port_country||r.country||'').trim().toUpperCase() || null,
      unlocode:   code,
      latitude:   r.port_latitude,
      longitude:  r.port_longitude,
      zone_code:  String(r.port_zone_code||r.zone_code||'').trim() || null,
      notes:      String(r.port_notes||'').trim() || null
    });
  }
  // Otherwise: resolvedId exists → existing port; do nothing here
  if (newPortRows.length){
    const dedup = new Map(newPortRows.map(p => [p.unlocode, p])); // last wins
    await upsertPorts(Array.from(dedup.values()), mode);
    log(`unified: inserted/updated ${dedup.size} new port(s)`);
  } else {
    log('unified: no new ports to upsert');
  }

  // 7b) COMPANIES (requires name)
  const rowsForCompanies = rows.filter(r => (r.company_name||'').trim());
  if (rowsForCompanies.length) await upsertCompanies(rowsForCompanies, mode);
  else log('unified: no company rows detected');

  // 7c) PROCEDURES (need title + at least one of port_unlocode/port_name + company_name)
  const rowsForProcedures = rows.filter(r =>
    (String(r.title||r.procedure_title||'').trim()) &&
    ((String(r.port_unlocode||'').trim()) || (String(r.port_name||'').trim())) &&
    (String(r.company_name||'').trim())
  ).map(r => ({
    title:               String(r.title||r.procedure_title||'').trim(),
    port_unlocode:       r.port_unlocode || '',
    port_name:           r.port_name || '',
    company_name:        r.company_name || '',
    description:         r.description || '',
    steps:               r.steps || '',
    required_documents:  r.required_documents || '',
    expiry_date:         r.expiry_date || '',
    notes:               r.procedure_notes || r.notes || ''
  }));

  if (rowsForProcedures.length) await upsertProcedures(rowsForProcedures, mode);
  else log('unified: no procedure rows detected');

  // 7d) Optional company↔port links (if you use that table)
  const rowsForLinks = rows.filter(r =>
    (String(r.company_name||'').trim()) &&
    ((String(r.port_unlocode||'').trim()) || (String(r.port_name||'').trim()))
  );
  if (rowsForLinks.length && typeof upsertCompanyPorts === 'function'){
    await upsertCompanyPorts(rowsForLinks, mode);
  }
} // <-- closes processUnified
// --- 8) “Download template” link ---
$('dlTemplate').onclick = (e)=>{
  e.preventDefault();
  const kind = $('dataset').value;
  const blob = new Blob([templates[kind]], {type:'text/csv;charset=utf-8'});
  const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
  a.download = kind + ".csv"; a.click();
};

// --- 9) CSV button handler ---
$('btnGo').onclick = ()=>{
  const file = $('fileCsv').files[0];
  const kind = $('dataset').value;
  const mode = $('mode').value;
  if(!file){ return setCsvMsg('Pick a CSV file','err'); }
  setCsvMsg('Parsing CSV…');
  $('log').textContent='';

  Papa.parse(file, {
    header:true,
    skipEmptyLines:true,
    dynamicTyping:false,
    complete: async (res)=>{
      const rows = res.data;
      log(`Rows parsed: ${rows.length}`);
      try{
        if(kind==='unified')        await processUnified(rows, mode);
        if(kind==='ports')          await upsertPorts(rows, mode);
        if(kind==='counterparties') await upsertCompanies(rows, mode);
        if(kind==='procedures')     await upsertProcedures(rows, mode);
        if(kind==='company_ports')  await upsertCompanyPorts(rows, mode); // optional
        setCsvMsg('Done ✓','ok');
      }catch(e){
        console.error(e);
        setCsvMsg('Error: '+e.message,'err');
      }
    },
    error:(e)=> setCsvMsg('CSV parse error: '+e.message,'err')
  });
};

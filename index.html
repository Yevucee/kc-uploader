<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Knowledge Centre — Upload</title>
  <link rel="icon" href="data:,">
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:24px;max-width:900px}
    .card{border:1px solid #eee;border-radius:12px;padding:14px;margin:16px 0}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    input,select,textarea,button{padding:10px;border:1px solid #ddd;border-radius:8px}
    input,select,textarea{width:100%}
    button{cursor:pointer;background:#fff}
    label{font-weight:600;margin-top:8px;display:block}
    .muted{opacity:.75}.ok{color:#117a2e}.err{color:#b00020}.small{font-size:.9rem}
  </style>
</head>
<body>
  <h1>Upload a document</h1>

  <div class="card" id="auth">
    <p><strong>Sign in</strong> with your work email.</p>
    <div class="row">
      <input id="email" placeholder="you@company.com" />
      <button id="btnLogin">Send sign-in link</button>
    </div>
    <p class="muted small">You’ll receive a magic link; open it on this device.</p>
    <p id="authMsg"></p>
  </div>

  <div class="card" id="uploader" style="display:none">
    <div class="row">
      <div style="flex:1;min-width:240px">
        <label>Attach to</label>
        <select id="attachType">
          <option value="counterparty">Company</option>
          <option value="procedure">Procedure</option>
        </select>
      </div>
      <div style="flex:1;min-width:240px">
        <label>If filename already exists</label>
        <select id="conflictMode">
          <option value="append">Append (keep both)</option>
          <option value="overwrite">Overwrite existing</option>
          <option value="duplicate">Duplicate (add suffix)</option>
        </select>
      </div>
    </div>

    <label>Search name</label>
    <input id="searchInput" placeholder="Start typing company or procedure…" />
    <div class="muted small">Pick one below:</div>
    <select id="pickId" size="6" style="width:100%"></select>

    <label>Document name (how it appears)</label>
    <input id="docName" placeholder="e.g., KYC Form, Master Agreement, Bill of Lading" />

    <label>Notes (optional)</label>
    <textarea id="notes" rows="3" placeholder="Any context or expiry date"></textarea>

    <label>File</label>
    <input id="file" type="file" />

    <div class="row" style="margin-top:12px">
      <button id="btnUpload">Upload & save</button>
    </div>
    <p id="msg"></p>
  </div>

  <!-- Supabase + app logic -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

    // Initialise client and expose for console checks
    const supabase = createClient(
      "https://pajwufsizrmwkjveywyh.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBhand1ZnNpenJtd2tqdmV5d3loIiwicm9zZSI6ImFub24iLCJpYXQiOjE3NTQ5MjEyNjIsImV4cCI6MjA3MDQ5NzI2Mn0.atSQj2ekJo_fePOOhMjbzRav98a7nX-TQY3NgsFXk98"
    );
    window.supabaseClient = supabase;

    // Helpers
    const $ = (id)=>document.getElementById(id);
    function setMsg(id, text, cls){ const el=$(id); if(!el) return; el.className=cls||''; el.textContent=text; }
    function slugify(s){ return (s||'').toLowerCase().replace(/\s+/g,'_').replace(/[^\w\-.]/g,''); }
    function resetPicker(){ const p=$('pickId'); if(p) p.innerHTML=''; const si=$('searchInput'); if(si) si.value=''; }

    // Actions
    async function login(){
      const email = ($('email')?.value || '').trim();
      if(!email){ setMsg('authMsg','Enter an email','err'); return; }
      const { error } = await supabase.auth.signInWithOtp({
        email,
        options: { emailRedirectTo: window.location.href }
      });
      setMsg('authMsg', error ? ('Error: '+error.message) : 'Link sent. Open it on this device.', error?'err':'ok');
    }
    window.login = login; // (expose just in case)

    async function searchNames(){
      const type = $('attachType')?.value;
      const q = ($('searchInput')?.value || '').trim();
      const pick = $('pickId'); if (!pick) return;
      pick.innerHTML = '';
      if(!q) return;

      if(type === 'counterparty'){
        const { data, error } = await supabase
          .from('counterparties')
          .select('id,name,type')
          .ilike('name', `%${q}%`)
          .order('name')
          .limit(25);
        if(error) return setMsg('msg', error.message, 'err');
        data.forEach(r => { const o=document.createElement('option'); o.value=r.id; o.textContent=`${r.name} (${r.type})`; pick.appendChild(o); });
      } else {
        const { data, error } = await supabase
          .from('procedures')
          .select('id,title')
          .ilike('title', `%${q}%`)
          .order('title')
          .limit(25);
        if(error) return setMsg('msg', error.message, 'err');
        data.forEach(r => { const o=document.createElement('option'); o.value=r.id; o.textContent=r.title; pick.appendChild(o); });
      }
    }

    async function doUpload(){
      const type  = $('attachType')?.value;
      const mode  = $('conflictMode')?.value;
      const id    = $('pickId')?.value;
      const fname = ($('docName')?.value || '').trim();
      const notes = ($('notes')?.value || '').trim();
      const file  = $('file')?.files?.[0];
      const msgEl = $('msg');

      if(!id){ msgEl.innerHTML='<span class="err">Pick a company/procedure first.</span>'; return; }
      if(!file){ msgEl.innerHTML='<span class="err">Choose a file.</span>'; return; }

      const base = (type==='counterparty') ? 'counterparties' : 'procedures';
      const displayName = (fname || file.name).trim();
      const targetName  = slugify(displayName) || slugify(file.name);

      let objectPath = `${base}/${id}/${targetName}`;
      const { data:list } = await supabase.storage.from('docs').list(`${base}/${id}`, { search: targetName });
      const exists = (list || []).some(x => x.name === targetName);
      if(exists){
        const ext  = targetName.includes('.') ? targetName.slice(targetName.lastIndexOf('.')) : '';
        const stem = ext ? targetName.slice(0, -ext.length) : targetName;
        const stamp = new Date().toISOString().slice(0,10);
        if(mode==='duplicate' || mode==='append'){ objectPath = `${base}/${id}/${stem}-${stamp}${ext}`; }
      }

      const { error: upErr } = await supabase.storage.from('docs')
        .upload(objectPath, file, { upsert: mode==='overwrite' });
      if(upErr){ msgEl.innerHTML = `<span class="err">Upload failed: ${upErr.message}</span>`; return; }

      const storage_path = `docs/${objectPath}`;
      const payload = { name: displayName, storage_path, notes: notes || null };
      let ins;
      if(type==='counterparty'){
        payload.counterparty_id = id;
        ins = await supabase.from('counterparty_documents').insert(payload);
      } else {
        payload.procedure_id = id;
        ins = await supabase.from('procedure_documents').insert(payload);
      }
      if(ins.error){ msgEl.innerHTML = `<span class="err">Saved file but DB insert failed: ${ins.error.message}</span>`; return; }

      msgEl.innerHTML = `<span class="ok">Uploaded and saved ✔</span>`;
      $('file').value='';
    }

    // Bind **after** DOM is ready (prevents null addEventListener)
    document.addEventListener('DOMContentLoaded', () => {
      $('btnLogin')?.addEventListener('click', login);
      $('btnUpload')?.addEventListener('click', doUpload);
      $('attachType')?.addEventListener('change', resetPicker);
      $('searchInput')?.addEventListener('input', searchNames);
    });

    // Show/hide uploader based on auth state
    supabase.auth.onAuthStateChange((_evt, session) => {
      const up = $('uploader'); if (up) up.style.display = session ? 'block' : 'none';
    });
  </script>
</body>
</html>
